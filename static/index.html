<!DOCTYPE html>
<html>
<head>
    <title>Шаблоны чисел</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=680" />

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div id="wrap">

        <nav class="navbar navbar-inverse" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Шаблоны чисел</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#" data-type="action" data-value="new-game"><i class="fa fa-gamepad"></i> Новая игра</a></li>
                    <li><a href="#">Счет: <span class="badge green" data-type="game-score"></span></a></li>
                    <li><a href="#">Ходы: <span class="badge" data-type="game-steps"></span></a></li>
                    <li><a href="#">Открыто: <span class="badge yellow" data-type="game-current"></span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout"><i class="fa fa-user"></i>  <span data-type="user-display-name"></span></a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>

        <div id="space">

            <table id="rect-window" style="display: none">

            </table>
            <div id="start-window" style="display: none; text-align: center; margin-top: 20%">
                <h3 style="display: inline-block">Жми и поехали <i class="fa fa-long-arrow-right"></i></h3>
                <button class="btn btn-success btn-lg" data-type="action" data-value="start-game">Старт!</button>
            </div>

            <div id="score-window" style="display: none; text-align: center; margin-top: 20%">
                <h3>Игра окончена. Счет: <span class="label label-success" data-type="game-score"></span></h3><br/>
                <button class="btn btn-primary btn-lg" data-type="action" data-value="new-game">Хочу еще!</button>
            </div>

            <div id="numbers-open-window" style="display: none; text-align: center; margin-top: 20%">
                <h3>Счет: <span class="label label-success" data-type="game-score"></span> идем дальше?</h3><br/>
                <button class="btn btn-success btn-lg" data-type="action" data-value="continue-game">Мне повезет!</button>
            </div>

        </div>
    </div>

    <div id="footer">
        <div class="container">
            <p class="text-muted">Разработал <a href="http://vk.com/s696385">@Andy</a> </p>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <script src="/js/core.js"></script>
    <script src="/js/game.js"></script>
</body>
</html>
